<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Yarış Sonuçları</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formula 1 2024 Puan Durumu</h1>
        <h2>Sıradaki Yarış----> Las Vegas </h2>
        <h3>Kalan Yarış=3 </h3>
    </header>
    
    <section id="tabloContainer">
        <!-- İlk Tablo -->
        <div class="tablo">
            <h2>Sürücüler Sıralaması</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sıra</th>
                        <th>Sürücü</th>
                        <th>Takım</th>
                        <th>Puan</th>
                    </tr>
                </thead>
                <tbody id="puanListesi">
                    <!-- JavaScript ile eklenecek -->
                </tbody>
            </table>
        </div>

        <!-- İkinci Tablo -->
        <div class="tablo">
            <h2>Takımlar Sıralaması</h2>
            <table>
                <thead>
                    <tr>
                        <th>Takım</th>
                        <th>Puan</th>
                    </tr>
                </thead>
                <tbody id="takimPuanlari">
                    <!-- JavaScript ile eklenecek -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
